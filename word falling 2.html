<html>
	<head>
		<title>
			Word Falling 2
		</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
			@keyframes gradient-animation {
				0% { background-position: 0% 50%; }
				50% { background-position: 100% 50%; }
				100% { background-position: 0% 50%; }
			}

			@keyframes glow {
				0%, 100% { text-shadow: 0 0 5px rgba(255,255,255,0.6); }
				50% { text-shadow: 0 0 20px rgba(255,255,255,1), 0 0 30px rgba(0,255,255,0.7); }
			}

			@keyframes floating {
				0%, 100% { transform: translateY(0); }
				50% { transform: translateY(-10px); }
			}

			@keyframes row {
				0% { top: 0%; }
				20% { top: 20%; }
				50% { top: 50%; }
				100% { top: 100%; }
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				transition: all 0.3s ease;
			}

			body {
				background: linear-gradient(45deg, #0e0e2c, #1a1a4a, #2c2c6e, #3e3e8c);
				background-size: 400% 400%;
				animation: gradient-animation 35s ease infinite;
				overflow: hidden;
				color: white;
				font-size: 20px;
				font-family: "DynaPuff", system-ui;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}

			.zone {
				display: flex;
				align-items: center;
				justify-content: space-around;
				width: 95%;
				background: rgba(255,255,255,0.1);
				backdrop-filter: blur(10px);
				border-radius: 20px;
				padding: 20px;
				box-shadow: 0 15px 35px rgba(0,0,0,0.4);
			}

			.box {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 30px;
			}

			.points, .result {
				height: 80px;
				width: 300px;
				border: 2px solid rgba(255,255,255,0.2);
				border-radius: 15px;
				display: grid;
				justify-content: center;
				align-items: center;
				background: rgba(255,255,255,0.1);
				backdrop-filter: blur(5px);
				box-shadow: 0 8px 15px rgba(0,0,0,0.2);
				color: white;
				text-align: center;
				animation: floating 3s infinite ease-in-out;
			}

			.points {
				font-size: 24px;
				font-weight: bold;
				animation-delay: -1.5s;
			}

			.result {
				font-size: 18px;
				animation-delay: -0.5s;
			}

			.playground {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.display {
				height: 500px;
				width: 600px;
				overflow: hidden;
				display: flex;
				position: relative;
			}

			.words {
				display: none;
				font-size: 18px;
				width: 100%;
			}

			.row {
				height: 40px;
				width: 150px;
				animation-name: row;
				float: left;
				display: grid;
				align-items: center;
				justify-content: center;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				position: relative;
				color: white;
				text-shadow: 0 0 10px rgba(255,255,255,0.7);
				animation-fill-mode: forwards;
			}
			#row1 { animation-duration: 3.4s; }
			#row2 { animation-duration: 2.9s; }
			#row3 { animation-duration: 3.8s; }
			#row4 { animation-duration: 3s; }

			.playground input {
				height: 50px;
				width: 400px;
				border-radius: 25px;
				margin: 30px 0 0 0;
				background-color: rgba(255,255,255,0.2);
				border: 2px solid rgba(255,255,255,0.1);
				color: white;
				text-align: center;
				font-size: 18px;
				outline: none;
				box-shadow: 0 8px 15px rgba(0,0,0,0.2);
				transition: all 0.3s ease;
			}

			.playground input:focus {
				background-color: rgba(255,255,255,0.3);
				box-shadow: 0 0 20px rgba(0,255,255,0.5);
			}

			.playground button {
				height: 50px;
				width: 250px;
				border-radius: 25px;
				margin: 20px 0 0 0;
				cursor: pointer;
				background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
				color: white;
				border: none;
				font-size: 18px;
				text-transform: uppercase;
				letter-spacing: 1px;
				box-shadow: 0 10px 20px rgba(0,0,0,0.3);
				transition: all 0.3s ease;
				animation: glow 2s infinite alternate;
			}

			.playground button:hover {
				transform: scale(1.05);
				box-shadow: 0 15px 25px rgba(0,0,0,0.4);
			}
		</style>
	</head>
	<body>
		<div class="zone">
			<div class="box">
				<div class="points">
					Word hunt game
				</div>
				<div class="result">
					Coded-by:Om
				</div>
			</div>
			<div class="playground">
				<div class="display">
					<div class="words" id="words">
						<div class="row" id="row1"></div>
						<div class="row" id="row2"></div>
						<div class="row" id="row3"></div>
						<div class="row" id="row4"></div>
					</div>
				</div>
				<input type="text" id="textInput" placeholder="Type the word here...">
				<button type="button" onclick="start()">
					Press to start
				</button>
			</div>
			<div class="box">
				<div class="points" id="points">
					0
				</div>
				<div class="result" id="result">
					Output will be shown here
				</div>
			</div>
		</div>
	</body>
	<script src="word falling 2.js"></script>
</html>
